<!DOCTYPE html>
<html>

<head>
  <title>Mini juego Kenia</title>
  <link rel="stylesheet" href="/L2/Kenia/css/css.css">
</head>

<body>
  <div id="malik">
      <img src="/L2/Kenia/images/Malik-removebg-preview.png" alt="">
    </div>
    <!--<img src="/L2/Kenia/images/speechBubble2 (1).gif" id="malikTexto"> --> 
    <h5 class="tiempo">TIEMPO</h5>
    <div id ="temporizador"> </div>
    <h5 class="puntos">PUNTOS</h5>
    <div id="puntuacion"></div> 
  <div id="game"> 
   
   
    <div id="personaje">
      <img src="/L2/Kenia/images/personaje/personajeDetras.gif" id="imagenPersonaje">
    </div>
   
    <div id="cuadrante"></div>
    <div id="vidas">
      <img src="/L2/Kenia/images/corazones/corazonPixel-entero.png" id="heart1" class="heart">
      <img src="/L2/Kenia/images/corazones/corazonPixel-entero.png" id="heart2" class="heart">
      <img src="/L2/Kenia/images/corazones/corazonPixel-entero.png" id="heart3" class="heart">
    </div>

    <div id="popup" class="popup">
      <div id="popupContent" class="popup-content">
        <!-- Contenido del pop-up -->
        <div id="ganar">
          <h1>¡Ganaste!</h1>
          <p>Puntos x objetos: </p>
          <p>Puntos x tiempo: </p>
          <p>Puntos x vidas: </p>
          <h1>Puntuación final: </h1> 
          <h1>¡Corre a mirar los rankings!</h1><br>
          <button data-action="volver">Volver a jugar</button><br><br>
          <button onclick="volverAlMapa()">Volver al mapa</button>
        </div>

        <div id="perder">
          <h1>¡Perdiste! <br> Te has quedado sin vidas :c</h1> <br>
          <button data-action="reiniciar">Reiniciar</button> <br><br>
          <button onclick="volverAlMapa()">Volver al mapa</button>
        </div>

      </div>
    </div>

  </div>


  <script src="/L2/Kenia/js/main.js"></script>
</body>

</html>
